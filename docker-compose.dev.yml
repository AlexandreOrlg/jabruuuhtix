services:
  # Backend API (dev with hot reload)
  embedding-api:
    build: ./backend
    ports:
      - "8081:8081"
    volumes:
      - word2vec-cache:/app/.cache/word2vec
      - ./backend/app:/app/app:ro
      - ./backend/words.txt:/app/words.txt:ro
    env_file:
      - .env
    environment:
      - WORD2VEC_CACHE_DIR=/app/.cache/word2vec
    command: uvicorn app.main:app --host 0.0.0.0 --port 8081 --reload

  # Frontend in development mode with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:5173"
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8081}
    depends_on:
      - embedding-api

volumes:
  word2vec-cache:
    driver: local
