services:
  # Backend API
  embedding-api:
    build: ./backend
    volumes:
      - fasttext-cache:/app/.cache/fasttext
    env_file:
      - .env
    environment:
      - FASTTEXT_CACHE_DIR=/app/.cache/fasttext
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jabruuuhtix-api.rule=Host(`jabruuuhtix.xelandre.me`) && PathPrefix(`/api`)"
      - "traefik.http.routers.jabruuuhtix-api.entrypoints=websecure"
      - "traefik.http.routers.jabruuuhtix-api.tls=true"
      - "traefik.http.routers.jabruuuhtix-api.priority=100"
      - "traefik.http.services.jabruuuhtix-api.loadbalancer.server.port=8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8081}
    depends_on:
      - embedding-api
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jabruuuhtix.rule=Host(`jabruuuhtix.xelandre.me`)"
      - "traefik.http.routers.jabruuuhtix.entrypoints=websecure"
      - "traefik.http.routers.jabruuuhtix.tls=true"
      - "traefik.http.routers.jabruuuhtix.priority=10"
      - "traefik.http.services.jabruuuhtix.loadbalancer.server.port=80"

volumes:
  fasttext-cache:
    driver: local
